<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Vincent Y. Ygbuhay">
    <title>Multi-Section Webpage Layout</title>
    <!-- CSS -->
     <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Multi-Section Webpage</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>

        <div class="layout">
            <main>
                <article>
                    <section>
                        <h2>Content Section</h2>
                        <p>This is the main content area.</p>
                    </section>
                </article>
            </main>

            <aside>
                <section>
                    <h2>Related Info</h2>
                    <p>Aside content goes here.</p>
                </section>
            </aside>
        </div>

        <footer>
            <p>&copy; 2025 Multi-Section Webpage</p>
        </footer>
    </div>
</body>
</html>
